<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Approve Registrations</title>
    <link href="styles/sample.css" type="text/css" rel="stylesheet">
    <!--<link href="scripts/jquery-ui-1.11.2.custom/jquery-ui.min.css" type="text/css" rel="stylesheet">-->
</head>
<body>
<header>
    <h1>Approve Registrations</h1>
</header>
<main>
    <div style="display: inline-block">
        <p>Select Camper Registrations to Approve:</p>
        <select class='requesting' multiple size=10 style="width: 100px"></select>
        <button type='button' class='add-camper'>Add</button>

        <select class='approving' multiple size=10 style="width: 100px"></select>
        <button type='button' class='remove-camper'>Remove</button>
    </div>
    <br><br>
    <div>
    <button type="button" id="submit">Submit Approval(s)</button>
    <button type="button" id="cancel">Cancel</button>
    </div>
</main>
</body>

<script src='scripts/jquery-2.1.3.js'></script>
<script src='scripts/jquery-ui-1.11.2.custom/jquery-ui.min.js'></script>
<script src='scripts/authentication.js'></script>
<script>secondary("admin");</script>
<script src='scripts/approve_registrations.js'></script>

</html>
