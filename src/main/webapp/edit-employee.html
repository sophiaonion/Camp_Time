<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Edit Employee</title>
    <link href="styles/sample.css" type="text/css" rel="stylesheet">
    <link href="scripts/jquery-ui-1.11.2.custom/jquery-ui.min.css" type="text/css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='styles/schedule.css'>
    <style>
        .edit-button {
            margin-left: 1%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Employee</h1>
    </header>
    <main>
        <div class="employee-select">
            <h4>Select employee:</h4>
            <input id="employee-search">
        </div>
        <div class="employee-edit">
            <p>Name: <span id="name"></span><button id="edit-name" class="edit-button">Edit</button></p>
            <p>Age: <span id="age"></span><button id="edit-age" class="edit-button">Edit</button></p>
            <div id="job"><label>Job: </label>
                <input type="radio" id="admin" name="radio" value="admin"><label for="admin">Admin</label>
                <input type="radio" id="counselor" name="radio" value="counselor"><label for="counselor">Counselor</label>
                <input type="radio" id="specialty" name="radio" value="specialty"><label for="specialty">Specialty</label>
            </div>
            <div id="certifications">
                <input type="checkbox" value="first-aid">First Aid<br/>
                <input type="checkbox" value="cpr">CPR<br/>
                <input type="checkbox" value="health">Health Supervisor<br/>
                <input type="checkbox" value="lifeguard">Lifeguard<br/>
                <input type="checkbox" value="art">Art Director<br/>
                <input type="checkbox" value="nature">Nature Director<br/>
                <input type="checkbox" value="archery">Archery<br/>
                <input type="checkbox" value="store">Camp Store<br/>
                <input type="checkbox" value="drive">Driving<br/>
            </div>
            <p>First 24 hour break: <input type="date" id="choose-first-break"></p>
            <p>24 hour break intervals(must be less than 10): <span id="interval"></span>
                <button id="edit-interval" class="edit-button">Edit</button>
            </p>
        </div>
        <div class="confirm-edit">
            <button id="reset-edit">Clear Edits</button>
            <button id="submit-edit">Submit</button>
        </div>
    </main>
</body>
<script src='scripts/jquery-2.1.3.js'></script>
<script src='scripts/jquery-ui-1.11.2.custom/jquery-ui.min.js'></script>
<script src='scripts/authentication.js'></script>
<script>secondary("admin");</script>
<script src='scripts/edit-employee.js'></script>
</html>
