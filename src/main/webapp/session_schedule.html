<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Session Schedule</title>
    <link href="styles/sample.css" type="text/css" rel="stylesheet">
    <link href="styles/session_schedule.css" type="text/css" rel="stylesheet">
    <link href="styles/schedule.css" type="text/css" rel="stylesheet">
    <link href="scripts/jquery-ui-1.11.2.custom/jquery-ui.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Edit Session Schedule</h1>
    </header>
    <main>
    <div class="session-select-con">
        <label for="session-select">Select Session:</label>
        <select name="session-select" id="session-select">
        </select>
    </div>

    <div class="session-schedule">
        <table id="schedule" class="ui-widget">
            <caption></caption>
            <p>Required Activities: <span id="required-activities"></span></p>
            <tbody> <!--id convention first number hour, second number date -->
            <tr id="dates">  <td>Time</td></tr>
            <tr id="r1"> <td>9:00</td></tr>
            <tr id="r2"> <td>10:00</td></tr>
            <tr id="r3"> <td>11:00</td></tr>
            <tr id="r4"> <td>12:00</td></tr>
            <tr id="r5"> <td>1:00</td></tr>
            <tr id="r6"> <td>2:00</td></tr>
            <tr id="r7"> <td>3:00</td></tr>
            <tr id="r8"> <td>4:00</td></tr>
            <tr id="r9"> <td>5:00</td></tr>
            <tr id="r10"><td>6:00</td></tr>
            <tr id="r11"><td>7:00</td></tr>
            <tr id="r12"><td>8:00</td></tr>
            <tr id="r13"><td>9:00</td></tr>
            </tbody>
        </table>
    </div>
    <div class="activity-info">
        <p>Activity Title: <span id="activity-title"></span></p>
        <p>Time: <span id="activity-time"></span></p>
        <p >Employees working: <span id="num-employees"></span>
        <ul id="employees-working"></ul>
    </div>
    <div class="edit-section"></div>
    <div class="activity-control">
        <p>
            <button type="button" id="change-type">Change Type</button>
            <button type="button" id="change-time">Change Time</button>
            <button type="button" id="edit-employees">Edit Employees</button>
        </p>
        <p>
            <button type="button" id="delete-activity">Delete</button>
            <button type="button" id="submit-changes">Submit</button>
        </p>
        <p>
            <button type="button" id="create-activity">Create</button>
            <button type="button" id="clear">Clear</button>
        </p>
    </div>
    <div class="confirm-buttons">
        <button type="button" class="ok">Okay</button>
        <button type="button" class="cancel">Cancel</button>
    </div>
    </main>
</body>
<script src="scripts/jquery-2.1.3.js"></script>
<script src='scripts/jquery-ui-1.11.2.custom/jquery-ui.min.js'></script>
<script src="scripts/sessionschedule/session_schedule.js"></script>
<script src="scripts/sessionschedule/button_handlers.js"></script>
</html>
