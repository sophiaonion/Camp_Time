<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Session Schedule</title>
    <link href="styles/sample.css" type="text/css" rel="stylesheet">
    <link href="styles/schedule.css" type="text/css" rel="stylesheet">
    <link href="styles/session_schedule.css" type="text/css" rel="stylesheet">
    <link href="scripts/jquery-ui-1.11.2.custom/jquery-ui.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Edit Session Schedule</h1>
    </header>
    <main>
    <div class="session-select-con">
        <label for="session-select">Select Session:</label>
        <select name="session-select" id="session-select">
        </select>
        <button id="delete-session">Delete Session</button>
        <div class="confirm-delete">
            <button id="submit-delete">Submit Delete</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>
    <div class="activity-change-con">
        <h4 style="display:inline-block">Activity changes to schedule</h4>
        <button id="submit-schedule-changes">Submit</button>
        <button id="cancel-schedule-changes">Cancel</button>
        <h4>Required Activities: <span id="required-activities"></span></h4>
    </div>

    <div class="session-schedule">
        <table id="schedule" class="ui-widget">
            <tbody> <!--id convention first number hour, second number date -->
            <tr id="dates">  <td>Time</td></tr>
            <tr id="r1" data-hour="9"> <td>9:00</td></tr>
            <tr id="r2" data-hour="10"> <td>10:00</td></tr>
            <tr id="r3" data-hour="11"> <td>11:00</td></tr>
            <tr id="r4" data-hour="12"> <td>12:00</td></tr>
            <tr id="r5" data-hour="13"> <td>1:00</td></tr>
            <tr id="r6" data-hour="14"> <td>2:00</td></tr>
            <tr id="r7" data-hour="15"> <td>3:00</td></tr>
            <tr id="r8" data-hour="16"> <td>4:00</td></tr>
            <tr id="r9" data-hour="17"> <td>5:00</td></tr>
            <tr id="r10" data-hour="18"><td>6:00</td></tr>
            <tr id="r11" data-hour="19"><td>7:00</td></tr>
            <tr id="r12" data-hour="20"><td>8:00</td></tr>
            <tr id="r13" data-hour="21"><td>9:00</td></tr>
            </tbody>
        </table>
    </div>
    <div class="activity-control-cont">
    <div class="activity-info">
        <p>Activity Title: <span id="activity-title"></span></p>
        <p>Time: <span id="activity-time"></span></p>
        <p >Employees working: <span id="num-employees"></span>
        <ul id="employees-working"></ul>
    </div>
    <div class="emp-change-con">
        <h4 style="display:inline-block">Employee changes to activity</h4>
        <button id="submit-emp-changes">Submit</button>
        <button id="cancel-emp-changes">Cancel</button>
    </div>
    <div class='edit-employees' style="display: inline-block">
            <div style="display:inline-block">
                <p style="display:inline-block">Working</p>
                <button type='button' class='remove'>Remove</button>
                <br>
                <select class='working-emp' multiple size=10></select>
            </div>
            <div style="display:inline-block">
                <p style="display:inline-block">Available</p>
                <button type='button' class='add'>Add</button>
                <br>
                <select class='available-emp' multiple size=10></select>
            </div>
    </div>
    </div>
    </main>
</body>
<script src="scripts/jquery-2.1.3.js"></script>
<script src='scripts/jquery-ui-1.11.2.custom/jquery-ui.min.js'></script>
<script src='scripts/authentication.js'></script>
<script>secondary("admin");</script>
<script src="scripts/sessionschedule/session_schedule.js"></script>
<script src="scripts/sessionschedule/button_handlers.js"></script>
<script src="scripts/sessionschedule/edit_employees.js"></script>

</html>
