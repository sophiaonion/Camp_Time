<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Area Schedule</title>
    <link href="styles/sample.css" type="text/css" rel="stylesheet">
    <link href="styles/session_schedule.css" type="text/css" rel="stylesheet">
    <link href="styles/schedule.css" type="text/css" rel="stylesheet">
    <link href="scripts/jquery-ui-1.11.2.custom/jquery-ui.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Area Schedule</h1>
</header>
<main>
    <p>
    <div class="area-select-con">
        <label for="select-area">Select Activity Area:</label>
        <select name="select-area" id="select-area">
            <option value=""></option>
            <option value="unit">Unit</option>
            <option value="pool">Pool</option>
            <option value="art">Art </option>
            <option value="sports">Sports </option>
            <option value="canoeing">Canoeing</option>
            <option value="archery">Archery</option>
            <option value="creek">Creek</option>
        </select>
    </div></p>

    <p>
    <div class="date-select">
        <label for="select-date">Select Date:</label>
        <select name="select-date" id="select-date">
            <option value=""></option>
        </select>
    </div></p>

    <div class="area-schedule">
        <table id="schedule" class="ui-widget" cellspacing="10">
            <tbody> <!--id convention first number hour, second number date -->
            <tr id="dates">  <td>Time</td>  <td>Activity</td>   <td>Session</td></tr>
            <tr id="9"> <td>9:00</td>   </tr>
            <tr id="10"> <td>10:00</td></tr>
            <tr id="11"> <td>11:00</td></tr>
            <tr id="12"> <td>12:00</td></tr>
            <tr id="13"> <td>1:00</td></tr>
            <tr id="14"> <td>2:00</td></tr>
            <tr id="15"> <td>3:00</td></tr>
            <tr id="16"> <td>4:00</td></tr>
            <tr id="17"> <td>5:00</td></tr>
            <tr id="18"><td>6:00</td></tr>
            <tr id="19"><td>7:00</td></tr>
            <tr id="20"><td>8:00</td></tr>
            <tr id="21"><td>9:00</td></tr>
            </tbody>
        </table>
    </div>
</main>
<button type="button" id="cancel">Cancel</button>
</body>
<script src="scripts/jquery-2.1.3.js"></script>
<script src='scripts/jquery-ui-1.11.2.custom/jquery-ui.min.js'></script>
<script src="scripts/area_schedule.js"></script>
</html>
