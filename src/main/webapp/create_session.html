<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create Camp Session</title>
    <link rel='stylesheet' type='text/css' href='styles/sample.css'>
</head>
<body>
    <header>
        <h1>Create Camp Session</h1>
    </header>

    <div id="session-info">
        <p><label>Start Date:</label>
            <input type="date" name="start-date" id="start-date"></p>

        <p><label>End Date:</label>
            <input type="date" name="end-date" id="end-date"></p>

        <p><label>Skeleton Schedule:</label>
            <select name="skeleton-schedule" id="skeleton-schedule">
                <option value="skeleton1">skeleton 1</option>
                <option value="skeleton1">skeleton 2</option>
            </select>
        </p>

        <p><label>Fixed time Activities:</label>
            <select name="fixed-time" id="fixed-time">
                <option value="pool">Pool</option>
                <option value="art">Art</option>
                <option value="eating">Eating</option>
                <option value="sports">Sports </option>
                <option value="customize">Counselor Time</option>
                <option value="canoeing">Canoeing </option>
                <option value="archery">Archery </option>
                <option value="creek">Creek Hopping</option>
            </select>
        </p>

        <p><label>Regular Activities:</label>
            <select name="activities" id="activities">
                <option value="pool">Pool</option>
                <option value="art">Art</option>
                <option value="eating">Eating</option>
                <option value="sports">Sports </option>
                <option value="customize">Counselor Time</option>
                <option value="canoeing">Canoeing </option>
                <option value="archery">Archery </option>
                <option value="creek">Creek Hopping</option>
            </select>
        </p>
        <p><label>Name:</label>
            <input type="text" name="session-name" id="session-name"></p>

        <p><label>Age Range:</label>
            <select name="age" id="age">
                <option value="daisy">Daisy (grades K-1)</option>
                <option value="brownie">Brownie (grades 2-3)</option>
                <option value="junior">Junior (grades 4-5) </option>
                <option value="cadette">Cadette (grades 6-8) </option>
                <option value="senior">Senior (grades 9-10)</option>
                <option value="ambassador">Ambassador (grades 11-12)</option>
            </select>
        </p>

        <p><label>Enrollment Cap:</label>
            <input type="number" name="enroll-cap" id="enroll-cap"></p>

        <button type="button" id="create-session">Create</button>

    </div>
</body>
<script src="scripts/jquery-2.1.3.js"></script>
<script src='scripts/create_session.js'></script>

</html>
