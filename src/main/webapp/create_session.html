<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create Camp Session</title>
    <link href="styles/sample.css" type="text/css" rel="stylesheet">
    <link href="scripts/jquery-ui-1.11.2.custom/jquery-ui.min.css" type="text/css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='styles/schedule.css'>
</head>
<body>
<header>
    <h1>Create Camp Session</h1>
</header>

<div id="session-info"></div>

<p><label>Name:</label>
    <input type="text" name="session-name" id="session-name"></p>

<p><label>Age Range:</label>
    <select name="age" id="age">
        <option value="daisy">Daisy (grades K-1)</option>
        <option value="brownie">Brownie (grades 2-3)</option>
        <option value="junior">Junior (grades 4-5) </option>
        <option value="cadette">Cadette (grades 6-8) </option>
        <option value="senior">Senior (grades 9-10)</option>
        <option value="ambassador">Ambassador (grades 11-12)</option>
    </select>
</p>

<p><label>Enrollment Cap:</label>
    <input type="number" name="enroll-cap" id="enroll-cap"></p>


<p><label>Start Date (yy-mm-dd):</label>
    <input type="date" name="start-date" id="start-date">

<label>End Date (yy-mm-dd):</label>
    <input type="date" name="end-date" id="end-date"></p>

<button type="button" id="enter-dates">Submit</button>

<div>
    <table id="schedule"  class="ui-widget">
        <caption>enter fixed time activities</caption>
        <tbody> <!--id convention first number hour, second number date -->
        <tr id="dates">  <td>Time</td></tr>
        <tr id="r1"> <td>9:00</td><td class="clone"><input id="1" value="unit"></td></tr>
        <tr id="r2"> <td>10:00</td><td class="clone"><input id="2"></td></tr>
        <tr id="r3"> <td>11:00</td><td class="clone"><input id="3"></td></tr>
        <tr id="r4"> <td>12:00</td><td class="clone"><input id="4" value="meal"></td></tr>
        <tr id="r5"> <td>13:00</td><td class="clone"><input id="5" value="unit"></td></tr>
        <tr id="r6"> <td>14:00</td><td class="clone"><input id="6"></td></tr>
        <tr id="r7"> <td>15:00</td><td class="clone"><input id="7"></td></tr>
        <tr id="r8"> <td>16:00</td><td class="clone"><input id="8" value="all-camp"></td></tr>
        <tr id="r9"> <td>17:00</td><td class="clone"><input id="9" value="meal"></td></tr>
        <tr id="r10"><td>18:00</td><td class="clone"><input id="10" value="meal"></td></tr>
        <tr id="r11"><td>19:00</td><td class="clone"><input id="11" value="all-camp"></td></tr>
        <tr id="r12"><td>20:00</td><td class="clone"><input id="12" value="all-camp"></td></tr>
        <tr id="r13"><td>21:00</td><td class="clone"><input id="13" value="unit"></td></tr>
        </tbody>
    </table>
</div>

<div>
    <p>Enter Required Activities:</p>
    <select name="selectfrom" id="select-from" multiple size="10" width="50">
        <option value="pool">pool</option>
        <option value="art">art</option>
        <option value="sports">sports</option>
        <option value="canoeing">canoeing</option>
        <option value="archery">archery</option>
        <option value="creek">creek</option>
    </select>
    <button type="add-activity" id="add-activity">Add</button>
    <select name="required-activities" id="required-activities" multiple size="10" style="width: 100px"></select>
    <button type="remove-activity" id="remove-activity">Remove</button>
</div>
<br>

<div style="display: inline-block">
        <p>Assign Counselors to Session:</p>
        <select class='available-emp' multiple size=10 style="width: 100px"></select>
        <button type='button' class='add-counselor'>Add</button>

        <select class='working-emp' multiple size=10 style="width: 100px"></select>
        <button type='button' class='remove-counselor'>Remove</button>
</div>

<br>

<br>
<br>

<button type="button" id="create-session">Create</button> &nbsp <button type="button" id="cancel">Cancel</button>

</div>
</body>
<script src='scripts/jquery-2.1.3.js'></script>
<script src='scripts/jquery-ui-1.11.2.custom/jquery-ui.min.js'></script>
<script src='scripts/authentication.js'></script>
<script>secondary("admin");</script>
<script src='scripts/create_session.js'></script>

</html>
